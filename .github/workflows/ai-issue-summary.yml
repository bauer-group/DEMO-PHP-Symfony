# =============================================================================
# AI Issue Summary
# =============================================================================
# Automatically generates AI-powered summaries for new issues and pull requests.
#
# Uses reusable workflows from bauer-group/automation-templates
# =============================================================================

name: AI Issue Summary

on:
  issues:
    types: [opened]
  pull_request:
    types: [opened]

permissions:
  issues: write
  pull-requests: write
  contents: read
  models: read

jobs:
  summarize:
    name: Generate AI Summary
    uses: bauer-group/automation-templates/.github/workflows/modules-ai-issue-summary.yml@main
    with:
      summary-type: "technical"
      add-labels: true
      add-priority: true
      translate: ""
      model: "gpt-4o"
      comment-template: |
        ## AI Analysis

        {{ summary }}

        ---
        <sub>Generated by AI Issue Summary</sub>
    secrets: inherit
