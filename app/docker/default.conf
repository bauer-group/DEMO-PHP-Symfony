# =============================================================================
# Nginx Server Configuration - PHP Application
# =============================================================================

server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;

    root /app/public;
    index index.php;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Max upload size
    client_max_body_size 12M;

    # Disable access log for healthchecks and static files
    location = /health {
        access_log off;
        try_files $uri /index.php$is_args$args;
    }

    location = /fpm-ping {
        access_log off;
        include fastcgi_params;
        fastcgi_pass unix:/run/php-fpm.sock;
    }

    # Static files caching
    location ~* \.(ico|css|js|gif|jpe?g|png|svg|woff2?|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        try_files $uri =404;
    }

    # Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ ^/(config|var|vendor|bin|migrations)/ {
        deny all;
        return 404;
    }

    # Main location - Symfony front controller
    location / {
        try_files $uri /index.php$is_args$args;
    }

    # PHP-FPM configuration
    location ~ ^/index\.php(/|$) {
        fastcgi_pass unix:/run/php-fpm.sock;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        include fastcgi_params;

        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;

        # Performance tuning
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_read_timeout 60;

        # Prevent access to other PHP files
        internal;
    }

    # Deny access to other PHP files
    location ~ \.php$ {
        return 404;
    }
}
