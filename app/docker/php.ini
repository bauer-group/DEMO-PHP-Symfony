; =============================================================================
; PHP Configuration - Custom settings
; =============================================================================

[PHP]
; Memory limit
memory_limit = 256M

; Upload limits
upload_max_filesize = 10M
post_max_size = 12M

; Execution time
max_execution_time = 60
max_input_time = 60

; Error handling
display_errors = Off
display_startup_errors = Off
log_errors = On
error_log = /app/var/log/php_errors.log
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT

; Timezone
date.timezone = ${TIME_ZONE:-Etc/UTC}

; Session
session.cookie_httponly = On
session.cookie_secure = On
session.use_strict_mode = On

; Security
expose_php = Off
