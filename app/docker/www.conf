; =============================================================================
; PHP-FPM Pool Configuration
; =============================================================================

[www]
user = app
group = app

listen = /run/php-fpm.sock
listen.owner = app
listen.group = app
listen.mode = 0660

pm = dynamic
pm.max_children = 20
pm.start_servers = 5
pm.min_spare_servers = 3
pm.max_spare_servers = 10
pm.max_requests = 500

; Clear environment for security
clear_env = no

; Catch workers output
catch_workers_output = yes
decorate_workers_output = no

; Status page for healthcheck
pm.status_path = /fpm-status
ping.path = /fpm-ping
ping.response = pong
